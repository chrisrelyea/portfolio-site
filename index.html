<!DOCTYPE html>
<html>

<head>
  <title>Christopher Relyea</title>
  <style>
    body {
      font-family: 'Noto Sans', sans-serif;
      margin: 0;
      padding: 0;
    }

    .header {
      display: flex;
      align-items: baseline;
      text-align: left;
      gap: 10px;
      padding: 20px 0 10px 40px;

    }

    .title-block {
      display: flex;
      align-items: baseline;  /* keeps the tagline aligned with the name's baseline */
      gap: 10px;              /* space between name + tagline */
    
      padding: 20px 40px;
      background: url("background2.jpg") center/cover no-repeat;
      color: white;
      text-shadow: 0 1px 2px rgba(0,0,0,0.6);

    }

    .name {
      font-size: 2em;
      font-weight: bold;
    }

    .tagline {
      font-size: 1.2em;
      color: #eee;
    }

    .main {
      display: flex;
    }

    .sidebar {
      width: 200px;
      padding: 0 0 0 40px;
      box-sizing: border-box;
      background-color: #ececec; /* slightly darker off-white / light gray */

    }

    .content {
      flex: 1;
      padding: 30px; /* increased padding all around */
      box-sizing: border-box;
      max-width: 530px;
      margin-left: 20px; /* space between sidebar and content */



    }

    .content p {
      margin-top: 0;
    }

     .content h3 {
      margin-top: 0;
    }

    .nav-button.active {
      /* darker gray for active button */
      font-weight: bold;
      background: #001f3f; /* text turns dark blue on hover */
      /* optional to emphasize */
      color: white;
    }

    .nav-button {
      display: block;
      background: none;
      border: none;
      font-size: 1em;
      text-align: left;
      padding: 8px;
      cursor: pointer;
      width: 100%;
      color: #333;
      -webkit-appearance: none;
      /* iOS Safari */
      -moz-appearance: none;
      /* Firefox */
      appearance: none;
      background-color: transparent;
      /* Prevent gray iOS tap bg */
      -webkit-tap-highlight-color: transparent;
      /* Prevent blue bg tap */
    }

    .nav-button:hover {
      font-weight: bold;
      color: #003366; /* text turns dark blue on hover */
        /* font color on hover */

    }

    .nav-button.active:hover {
      font-weight: bold;
      color: white
        /* font color on hover */

    }

    .social-buttons {
      display: flex;
      gap: 8px;
      margin-top: 20px;
    }

    .social-button {
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 6px;
      text-decoration: none;
      font-weight: bold;
      color: #333;
    }

    .social-button:hover {
      text-decoration: underline;
    }
  </style>
</head>

<body>

  <!-- Header spans full width -->
  <div class="header">
  <div class="title-block">
    <div class="name">chris relyea</div>
    <div class="tagline">music technology @ stanford ccrma</div>
  </div>
</div>

  <!-- Main layout: sidebar + content -->
  <div class="main">
    <div class="sidebar">
      <button class="nav-button active" onclick="loadPage('bio.html', this)">about</button>
      <button class="nav-button" onclick="loadPage('work.html', this)">resume</button>
      <button class="nav-button" onclick="loadPage('projects.html', this)">projects</button>
      <button class="nav-button" onclick="loadPage('music.html', this)">music</button>

      <div class="social-buttons">
        <a class="social-button" href="https://www.linkedin.com/in/chris-relyea" target="_blank">linkedin</a>
        <a class="social-button" href="https://github.com/chrisrelyea" target="_blank">github</a>
        <a class="social-button" href="mailto:relyea@stanford.edu">mail</a>
      </div>
      <a class="social-button" href="https://www.instagram.com/cersynths">instagram</a>



    </div>

    <div class="content" id="content">
      <p>Select a section to view its content.</p>
    </div>
  </div>

  <script>
    function loadPage(page, button) {
      // Fetch and load page content
      fetch(page)
        .then(res => res.text())
        .then(html => {
          document.getElementById('content').innerHTML = html;
        })
        .catch(err => {
          document.getElementById('content').innerHTML = '<p>Error loading page.</p>';
        });

      // Remove active class from all nav buttons
      document.querySelectorAll('.nav-button').forEach(btn => {
        btn.classList.remove('active');
      });

      // Add active class to the clicked button
      button.classList.add('active');

    }

    window.onload = () => {
      const firstButton = document.querySelector('.nav-button');
      if (firstButton) {
        loadPage('bio.html', firstButton);
      }
    };
  </script>


</body>

</html>
